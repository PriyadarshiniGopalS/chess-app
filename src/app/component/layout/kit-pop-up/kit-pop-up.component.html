<div class="my-overlay"></div>
<div class="pop-up">
    <div *ngIf="kitType === 'none'" class="pop-up-content">
        <h3 class="pop-up-header">Select Chess Kit Type</h3>
        <div class="pop-up-button-group">
            <button (click)="setKitType('standard')">
                <b>Standard</b> <br>Chess Board & Pieces
            </button>
            <button (click)="setKitType('elite')">
                <b>Elite</b> <br>Chess Board, Pieces & Clock
            </button>
        </div>
    </div>
    <ca-kit-form
        [kitType]="kitType"
        [imageUrls]="imageUrls"
        [description]="description"
        [price]="price"
        *ngIf="kitType !== 'none'"></ca-kit-form>
</div>
