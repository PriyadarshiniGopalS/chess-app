<div class="main-tile">
    <div *ngFor="let tile of tiles" class="tile">
        <div class="icon"><img [src]="tile.icon"></div>
        <div class="text">
          <h2>{{ tile.title }}</h2>
          <p>{{ tile.description1 }}</p>
          <p>{{ tile.description2 }}</p>
        </div>
        <button class="button" (click)="tile.clickHandler()">{{ tile.buttonText }}</button>
    </div>
</div>
